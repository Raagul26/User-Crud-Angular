<div
  class="flex justify-center items-center h-full text-gray-600 bg-gradient-to-tr from-blue-100 via-blue-300 to-blue-500"
>
  <div
    class="bg-slate-50 flex justify-center items-center p-6 shadow-lg shadow-slate-400 rounded-2xl border-2 divide-x-2"
  >
    <img
      src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png"
      alt=""
      class="p-10"
    />

    <form [formGroup]="signupForm" class="p-12 bg-slate-50 space-y-8">
      <div class="text-center text-3xl font-medium text-slate-600">Signup</div>
      <div>
        <label class="block font-medium">Email Id</label>
        <mat-form-field appearance="outline" class="w-96 mt-2">
          <input
            matInput
            placeholder="pat@example.com"
            formControlName="email_id"
          />
          <mat-error *ngIf="signupForm.invalid" class="text-sm"
            >Enter valid email id</mat-error
          >
        </mat-form-field>
      </div>

      <div>
        <label class="block font-medium">Password</label>
        <mat-form-field appearance="outline" class="w-96 mt-2">
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            autocomplete="off"
            maxlength="25"
          />
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.invalid" class="text-sm"
            >Enter password</mat-error
          >
        </mat-form-field>
      </div>

      <div class="text-right">
        <a routerLink="/login" class="hover:text-blue-700"
          >Already have an account?</a
        >
      </div>

      <div class="flex justify-center">
        <button
          mat-flat-button
          color="primary"
          class="w-36 h-10"
          (click)="signup()"
        >
          Signup
        </button>
      </div>
    </form>
  </div>
</div>
